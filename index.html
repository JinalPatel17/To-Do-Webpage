<!DOCTYPE html>
<html>

<head>
	<title>To Do List</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,600|Pacifico" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="https://freeiconshop.com/wp-content/uploads/edd/task-done-flat.png" type="image/x-icon">
</head>
<body>
	<div class="firefly"></div>
	<div class="firefly"></div>
	<div class="firefly"></div>
	<div class="firefly"></div>
	<div class="firefly"></div>
	<div class="firefly"></div>
	<div class="firefly"></div>
	<div class="firefly"></div>
	<div class="firefly"></div>
	<div class="firefly"></div>
	<div class="firefly"></div>
	<div class="firefly"></div>
	<div class="firefly"></div>
	<div class="firefly"></div>
	<div class="firefly"></div>
	<div class="wrapper">
		<header>
			<h1>To Do List</h1>
			<p id="first">Get it done today!!</p>

		</header>
		<input type="text" name="" id="userinput" placeholder="Enter items!!">
		<button id="enter">Enter</button>
		<button id="clear">Clear List</button>
		<section>
			<div class="background--lightgreen" id="ulHook">
				<ul>
					<div class="li-wrapper">
						<li random="23">Pen</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Wafer</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Milk</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Oats</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Biscuit</li>
						<div class="div"></div>
					</div>

					<div class="li-wrapper">
						<li>Tea pack</li>
						<div class="div"></div>
					</div>

				</ul>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="script.js"></script>
	<script class="fontstyle" type="text/javascript" src="">
	</script>
</body>

</html>
